<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByDia - Your new friend</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .headline {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
  }
  .sections {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .left-section, .right-section {
    flex: 1;
    padding: 20px;
  }
  .left-section img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  .right-section .dialogue-box {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 150px;
  }
</style>
</head>
<body>

<!-- Headline Section -->
<div class="headline">
  <h1>Hi, i am ByDia, your new friend! I will guide you through our new SAP ByD2.0</h1>
</div>

<!-- Sections -->
<div class="sections">
  <!-- Left Section with Image -->
  <div class="left-section">
    <img src="bydia.png" alt="Image">
  </div>

  <!-- Right Section with Dialogue Box -->
  <div class="right-section">
    <div class="dialogue-box">
      <h2>OpenAI Assistant Dialogue Box</h2>
      <p>This is where the conversation with the OpenAI Assistant will be displayed.</p>
        <h1>AI Model Integration</h1>
        <label for="userInput">Enter text:</label>
        <input type="text" id="userInput">
        <button onclick="getResponse()">Get Response</button>
        <div id="responseContainer"></div>
    </div>
  </div>
</div>
    <script>
        function getResponse() {
            const userInput = document.getElementById('userInput').value;

            // Make sure to replace 'YOUR_API_KEY' and 'YOUR_ENDPOINT_URL' with actual values
            const apiKey = 'YOUR_API_KEY';
            const endpointUrl = 'YOUR_ENDPOINT_URL';

            fetch(endpointUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    input: userInput
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display the AI model's response on the web page
                const responseContainer = document.getElementById('responseContainer');
                responseContainer.innerText = data.output;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
