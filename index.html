<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Landing Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .headline {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
  }
  .sections {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .left-section, .right-section {
    flex: 1;
    padding: 20px;
  }
  .left-section img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  .right-section .dialogue-box {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 150px;
  }
</style>
</head>
<body>

<!-- Headline Section -->
<div class="headline">
  <h1>Welcome to Our Simple Landing Page</h1>
</div>

<!-- Sections -->
<div class="sections">
  <!-- Left Section with Image -->
  <div class="left-section">
    <img src="bydia.png" alt="Image">
  </div>

  <!-- Right Section with Dialogue Box -->
  <div class="right-section">
    <div class="dialogue-box">
      <h2>OpenAI Assistant Dialogue Box</h2>
      <p>This is where the conversation with the OpenAI Assistant will be displayed.</p>
    </div>
  </div>
</div>

</body>
</html>
